name: EKS Version Dashboard

on:
  # Run after the main EKS version tracking workflow
  workflow_dispatch:
  # Run on schedule - once a week
  schedule:
    - cron: '0 10 * * 1'  # Monday at 10:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml tabulate requests beautifulsoup4 PyGithub

      - name: Run EKS Version Tracker
        id: track-versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT_DIR: "_site"
        run: |
          python track_versions.py

      - name: Copy static files to output directory
        run: |
          cp index.html _site/
          cp styles.css _site/
          cp script.js _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
